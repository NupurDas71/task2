<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Assets</title>
  <style>
    /* Add some basic styles for better visualization */
    #asset-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .asset {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
    }
    .asset video {
      width: 100%;
      height: auto;
    }
    .asset iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    .asset p {
      margin: 0;
    }
  </style>
</head>
<body>
    <div id="item1" class="flex items-center h-20 w-80">
        <img class="h-20 w-500"src="https://deepthought.education/assets/images/logo/logo.svg" />
    </div>
  <div id="asset-container"></div>

  <script>
    const projectData = {
      "tasks": [
        {
          "task_id": 18882,
          "task_title": "Explore the world of management",
          "task_description": "As a project manager, you play an important role in leading a project through initiation, planning, execution, monitoring, controlling and completion. How? Do you want to manage each and every step of your life?",
          "status": "notworkyet",
          "assets": [
            {
              "asset_id": 18883,
              "asset_title": "Technical Project Management",
              "asset_description": "Story of Alignment\r\nScope of Agility\r\nSpecific Accountable \r\nStaggering Approach\r\n\r\n",
              "asset_content": "https://www.youtube.com/embed/TiMRwri1xJ8",
              "asset_type": "display_asset",
              "asset_content_type": "video"
            },
            {
              "asset_id": 18884,
              "asset_title": "Threadbuild",
              "asset_description": "Watch the video and thread build, and jot out key threads while watching that video.",
              "asset_content": "",
              "asset_type": "input_asset",
              "asset_content_type": "threadbuilder"
            },
            {
              "asset_id": 18885,
              "asset_title": "Structure you pointers",
              "asset_description": "Write a 400-500 word article, from your thread. Publish your understanding, and showcase your learning to the entire world.",
              "asset_content": "",
              "asset_type": "input_asset",
              "asset_content_type": "article"
            },
            {
              "asset_id": 18886,
              "asset_title": "4SA Method",
              "asset_description": "To explore more read more",
              "asset_content": "https://dtthon.deepthought.education/sharer?id=01aa3cff-db8e-8d9d-afc0-1671715937878",
              "asset_type": "display_asset",
              "asset_content_type": "article"
            }
          ]
        }
      ]
    };

    function renderAssets() {
      const container = document.getElementById('asset-container');

      projectData.tasks.forEach(task => {
        task.assets.forEach(asset => {
          const assetElement = document.createElement('div');
          assetElement.className = 'asset';

          // Title
          const title = document.createElement('h3');
          title.textContent = asset.asset_title;
          assetElement.appendChild(title);

          // Description
          const description = document.createElement('p');
          description.textContent = asset.asset_description.replace(/\r\n/g, '\n');
          assetElement.appendChild(description);

          // Content
          if (asset.asset_content_type === 'video') {
            const video = document.createElement('iframe');
            video.src = asset.asset_content;
            video.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            video.allowFullscreen = true;
            assetElement.appendChild(video);
          } else if (asset.asset_content_type === 'article') {
            const link = document.createElement('a');
            link.href = asset.asset_content;
            link.textContent = 'Read More';
            link.target = '_blank';
            assetElement.appendChild(link);
          } else if (asset.asset_content_type === 'threadbuilder') {
            const input = document.createElement('textarea');
            input.placeholder = 'Write your threads here...';
            assetElement.appendChild(input);
          }

          container.appendChild(assetElement);
        });
      });
    }

    // Render assets on page load
    document.addEventListener('DOMContentLoaded', renderAssets);
  </script>
</body>
</html>
